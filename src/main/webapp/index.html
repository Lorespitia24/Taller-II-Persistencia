<html ng-app="cursoApp">
    <head>
        <title>Lista estudiantes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
    </head>
    <body ng-controller="estudiantesController">
        
        <div class="container">
            <br>
            <h1>Lista estudiantes</h1>
            <br>
            <table class="table table-striped">
                <thead>
                  <tr>
                     <th>Codigo</th> 
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Curso</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="estudiante in estudiantes | orderBy:'nombre'">
                     <td>{{estudiante.id}}</td> 
                      <td>{{estudiante.nombre}}</td>
                    <td>{{estudiante.correo}}</td>
                    <td>{{estudiante.curso}}</td>
                  </tr>

                </tbody>
            </table>
            <button ng-click="mostrarFormulario()" ng-hide="formVisibility">Matricular estudiante</button>
            <br>
            
            <form ng-show="formVisibility">
                <h2>Matricular estudiantes</h2>
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" class="form-control" id="nombre" ng-model="nuevoEstudiante.nombre">
                </div>
                <div class="form-group">
                  <label for="correo">Correo:</label>
                  <input type="text" class="form-control" id="correo" ng-model="nuevoEstudiante.correo">
                </div>
                <div class="form-group">
                  <label for="curso">Curso:</label>
                  <input type="text" class="form-control" id="curso" ng-model="nuevoEstudiante.curso">
                </div>
                <button type="button" class="btn btn-default" ng-click="guardarEstudiante()">Guardar</button>
            </form>
            
        </div>
        
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/estudiantesController.js" type="text/javascript"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
    </body>
</html>
