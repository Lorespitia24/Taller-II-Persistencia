<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Matricula</div>
    <div class="panel-body">

        <div class="form-group col-md-6" ng-class="errores.estudiante ? 'error' : ''">
            <label for="estudiante">Estudiante</label>
             <select id="estudiante" class="form-control" 
                        ng-model="datosMatricula.estudiante"
                        ng-options="option.nombre for option in listaEstudiantes track by option.id">
                </select>
            <div ng-show="errores.estudiante">{{errores.estudiante}}</div>
        </div> 
        <div class="row">
            <div class="form-group col-md-6" ng-class="errores.materia ? 'error' : ''">
                <label for="materia">Materia</label>
                <select id="materia" class="form-control" 
                        ng-model="datosMatricula.materia"
                        ng-options="option.nombre for option in listaMaterias track by option.id">
                </select>
                <div ng-show="errores.materia">{{errores.materia}}</div>
            </div>
        </div>
        <div class="form-group col-md-6" ng-class="errores.year ? 'error' : ''">
            <label for="year">year</label>
            <input id="year" 
                   class="form-control" 
                   type="number"
                   min="2010"
                   max ="2018"
                   ng-model="datosMatricula.year"
                   placeholder="year"/>
            <div ng-show="errores.year">{{errores.year}}</div>
        </div> 
          <div class="form-group col-md-6" ng-class="errores.semestre ? 'error' : ''">
            <label for="semestre">Semestre</label>
            <input id="semestre" 
                   class="form-control" 
                   type="number"
                   ng-model="datosMatricula.semestre"
                   placeholder="semestre"/>
            <div ng-show="errores.semestre">{{errores.semestre}}</div>
        </div> 

        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
            <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
        </div>    
    </div>
</div>
